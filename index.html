<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app-container">
        <div class="d-flex  align-items-center mt-4">
            <h1 class="p-3">Weather </h1>
            <img class="image" src="images/logo@2x.png" alt="">
        </div>
        <div class="container px-3 py-5 text-center">

            <!-- SEARCH INPUT -->



            <input id="search" type="text" class="w-100 mx-auto rounded-5 py-3 px-4  mb-5 text-white"
                placeholder="Enter Your Location..." />

            <div class="row g-0">
                <!-- TODAY DATA SECTION -->

                <div class="item col-md-4  m-0 first rounded-4">
                    <div id="today-date" class="d-flex justify-content-between py-2 px-3 text-light bg-black rounded-start">
                        <p id="today-date-day-name" class="my-auto "></p>
                       <div  class="d-flex" >
                        <p  id="today-date-day-number" class="my-auto "></p>
                        <p id="today-date-month" class="my-auto "></p>
                       </div>



                
                    </div>

                    <div id="today" class="item-content text-start px-3 py-3 pt-5 text-light">
                        <p id="today-location" class="city">cairo</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today-temp"></span>
                                <span><sup>o</sup>C</span>
                            </span>
                            <img id="today-condition-img"  alt="this is image" />
                        </div>
                        <p id="today-condition-text" class="text-light-blue par lead">
                                    mist
                        </p>
                    </div>

                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />

                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />

                            <p id="wind">30 Km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />

                            <p id="wind-direction">East</p>
                        </div>
                    </div>
                </div>

                <!-- TOMORROW DATA SECTION -->

                <div class="item col-md-4 m-0 rounded-4">
                    <div id="tomorrow-date" class="py-2 text-center bg-black text-light">
                        <p class="next-day-name my-auto"></p>
                    </div>

                    <div id="tomorrow" class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next-condition-img" src="" alt="" />

                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>

                        <h5 class="text-white py-3">
                            <span class="next-min-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h5>

                        <p class="next-condition-text par lead text-light-blue">

                        </p>
                    </div>
                </div>


                <!-- AFTER TOMORROW DATA SECTION -->

                <div class="item col-md-4 m-0 last rounded-4">
                    <div class="py-2 text-center px-3 rounded-end bg-black  text-light">
                        <p class=" next-day-name my-auto"></p>
                    </div>

                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next-condition-img" src="" alt="" />

                        <h3>
                            <span class="next-max-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h3>

                        <h5 class="text-white py-3">
                            <span class="next-min-temp"></span>
                            <span><sup>o</sup>C</span>
                        </h5>

                        <p class="next-condition-text par lead text-light-blue">

                        </p>
                    </div>
                </div>




            </div>
        </div>
    </div>


    
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
